<section class="product-store-grid">

<span> Tienda Mercadona</span>
</div>
<ul class="navbar-nav">

  <div class="input-group rounded" id="search-bar-container">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" id="search-bar" />
    <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </div>
  </li>
</ul>


<div class="product-list-show">
<div class="row ">
  <div class="col col-lg-4 col-md-3 col-sm-2"  v-for="product in products">

    <SingleProductCard :product_id="product.id" :product_name="product.name" :price_per_kg="product.price_per_kg" :Category="product.fCategory"></SingleProductCard>
