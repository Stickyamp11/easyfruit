<form  class="signup-form" @submit.prevent="handleSubmit">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Email</label>
      <input type="email" v-model="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-12">
      <label for="inputPassword4">Password</label>
      <input type="password" v-model="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" v-model="name" class="form-control" id="inputName" placeholder="John Doe">
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputPhone">Phone</label>
      <input type="text" v-model="phone" class="form-control" id="inputPhone"  placeholder="600644678">
    </div>
    <div class="form-group col-md-6">
      <label for="inputZip">Zip</label>
      <input type="text" v-model="zip" class="form-control" id="inputZip" placeholder="14660">
    </div>
    <div class="form-group col-md-6">
      <label for="inputDirection">Dirección</label>
      <input type="text" v-model="direction" class="form-control" id="inputDirection" placeholder="C. Ronda, Nº15">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input v-model="termsAgreement" class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">

       Confirmo haber leído y estar de acuerdo con los
       <router-link class="nav-link" to="/terms" id="terms-check">Terminos y condiciones</router-link>
    
      </label>
    </div>
  </div>
  <button type="submit" :disabled="!termsAgreement" class="btn btn-success" >Sign in</button>
</form>


<DialogSuccessNotification :link='successLink' ref="loginDialogStatusSuccess">
  <div class="modal-content">
      <p>
        Registro exitoso
      </p>
  </div>
  </DialogSuccessNotification>

  <DialogErrorNotification :link='successLink' ref="loginDialogStatusError">
    <div class="modal-content">
        <p>
          Error al realizar el registro
        </p>
    </div>
    </DialogErrorNotification>
