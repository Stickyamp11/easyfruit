<section class="vh-100">
  <div class="container py-5 h-100" v-if="1" >
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 0rem;" id="login-box">
          <div class="card-body p-5 text-center">

            <img class="mb-5" src="@/assets/logoLogin.png">

            <div class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" v-model="email" id="typeEmailX-2" class="form-control form-control-lg" />
              
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" v-model="password" id="typePasswordX-2" class="form-control form-control-lg" />
              
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
              />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" v-on:click="handleSubmit">Login</button>

            <hr class="my-4">

            <router-link to="/signup"><button class="btn btn-lg btn-block btn-primary" style="background-color: #27b122;" type="submit"> Sign up</button></router-link>
          </div>
        </div>
      </div>
    </div>
  </div>
  <DialogSuccessNotification :dialogShow="loginSuccess" :link='successLink' ref="loginDialogStatusSuccess">
    <div class="modal-content">
        <p>
          Inicio de sesión exitoso
        </p>
    </div>
    </DialogSuccessNotification>

    <DialogErrorNotification :dialogShow="loginSuccess" :link='successLink' ref="loginDialogStatusError">
      <div class="modal-content">
          <p>
            Error al iniciar sesión
          </p>
      </div>
      </DialogErrorNotification>



</section>
