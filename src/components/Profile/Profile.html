<form  class="update-customer-form" @submit.prevent="handleSubmit">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="email" v-model="email" class="form-control" id="inputEmail4" disabled>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" v-model="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" v-model="name" class="form-control" id="inputName">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPhone">Phone</label>
      <input type="text" v-model="phone" class="form-control" id="inputPhone">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary"  v-on:click="handleSubmit">Actualizar</button>
</form>


<DialogNotification v-if="dialogSuccess" :dialogShow="dialogSuccess">
<div class="modal-content">
  <p>
    Se ha registrado correctamente
  </p>

</div>
</DialogNotification>
