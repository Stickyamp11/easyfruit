<div class="card" style="width: 10rem; height: 10rem;" id="card-item">
  <img v-if="product_img_src" class="product-card-img" :src="product_img_src" alt="Card image cap" >
  <img v-else class="product-card-img" src="../../assets/product_1.png" alt="Card image cap" >
  <div class="card-body">
    <p class="card-text">{{product_name}}</p>
    <p class="card-text">{{price_per_kg}}</p>
  </div>
</div>
