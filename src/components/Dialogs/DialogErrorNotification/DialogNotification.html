<section class="dialog-notification">
  <transition name="dialog-animation">
  <div v-show="dialogActive" class="dialog">
    <transition name="dialog-animation-inner">

    <div v-show="dialogActive" class="dialog-inner">
      <!-- Dialog Content-->
      <slot />
      <i class="fa-solid fa-circle-exclamation fa-8x"></i>

      <router-link class="close-link" :to="redirectLink" v-on:click="dialogFinished()">
      <button class="button-close" @Click="dialogActive = false">
        
          <span style="font-weight: 500; color: white;">Ok </span>
     
      </button>
    </router-link>
    </div>
  </transition>
  </div>
</transition>
</section>
